# Apache configuration for the WellConnect API server
# Save this as a file in Apache's conf or conf.d directory (e.g., /etc/apache2/conf.d/wellconnect.conf)

<VirtualHost *:80>
    # Change this to your server name or IP
    ServerName api.wellconnect.com
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/wellconnect_error.log
    CustomLog ${APACHE_LOG_DIR}/wellconnect_access.log combined
    
    # Directory configuration - adjust the path to match your deployment location
    <Directory /path/to/your/wellconnect/Server\ emulation>
        Require all granted
        Options FollowSymLinks MultiViews
    </Directory>
    
    # WSGI configuration
    WSGIDaemonProcess wellconnect python-home=/path/to/virtualenv threads=5
    WSGIProcessGroup wellconnect
    WSGIScriptAlias / /path/to/your/wellconnect/Server\ emulation/apache_server.py
    
    # Set process user and group (adjust as needed)
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
    
    # CORS Headers (if needed)
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type"
</VirtualHost> 